<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analisis</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">
            <img src="https://img.icons8.com/color/48/books.png" width="34">
            <span>Dashboard</span>
        </div>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/otomasi">Otomasi</a>
            <a href="/about">About</a>
            <span id="themeToggle">☀️</span>
        </div>
    </nav>

    <!-- WORD FREQUENCY -->
    <div class="dashboard-card">
        <h2>Analisis Kata</h2>
        <canvas id="wordChart"></canvas>
    </div>

    <!-- RATING DISTRIBUTION -->
    <div class="dashboard-card">
        <h2>Distribusi Rating</h2>
        <canvas id="ratingChart"></canvas>
    </div>

    <!-- WORDCLOUD -->
    <div class="dashboard-card">
        <h2>Wordcloud</h2>
        {% if wordcloud %}
        <img src="/outputs/{{ wordcloud }}" width="70%">
        {% endif %}
    </div>

    <script>
        // WORD FREQUENCY CHART
        const labels = [{% for x,y in common_words %}"{{ x }}",{% endfor %}];
        const values = [{% for x,y in common_words %}{{ y }},{% endfor %}];

        new Chart(document.getElementById("wordChart"), {
            type: "bar",
            data: {
                labels: labels,
                datasets: [{
                    label: "Frekuensi",
                    data: values,
                    backgroundColor: "rgba(54, 162, 235, 0.7)"
                }]
            }
        });

        // RATING CHART
        const ratingLabels = [{% for x,y in rating_data.items() %}"{{ x }}",{% endfor %}];
        const ratingValues = [{% for x,y in rating_data.items() %}{{ y }},{% endfor %}];

        new Chart(document.getElementById("ratingChart"), {
            type: "pie",
            data: {
                labels: ratingLabels,
                datasets: [{
                    data: ratingValues,
                    backgroundColor: ["#60a5fa","#f87171","#facc15","#34d399","#a78bfa","#fb923c"]
                }]
            }
        });
    </script>

</body>
</html>
