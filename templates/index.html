<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFinder - Temukan Buku Favoritmu</title>

    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body class="dark">

    <nav class="navbar">
        <div class="logo">
            <span class="logo-icon">ðŸ“š</span>
            <span class="logo-text">BookFinder</span>
        </div>

        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/otomasi">Otomasi</a></li>
            <li><a href="/about">About</a></li>
        </ul>

        <button id="themeToggle">ðŸŒ™</button>
    </nav>


    <section class="hero">
        <h1>Temukan Buku Favoritmu</h1>
        <p>Cari buku, crawling Wikipedia, analisis NLP, dan dashboard visual premium.</p>

        <form method="POST" class="search-box">
            <input type="text" name="query" placeholder="Cari buku..." required/>

            <label class="checkbox">
                <input type="checkbox" name="do_crawl"/>
                Tambahkan Crawling Wikipedia
            </label>

            <button type="submit" class="btn-yellow">Cari</button>
        </form>
    </section>


    <section class="results">
        <h2>Hasil Pencarian Buku ðŸ“š</h2>

        <div class="book-list">
        {% for b in books %}
            <div class="book-card">
                <img src="{{ b.thumbnail }}" alt="Cover" class="book-img">

                <h3>{{ b.title }}</h3>
                <p class="author">{{ b.authors }}</p>

                <p class="desc">
                    {{ b.desc[:180] }}...
                </p>

                <a href="{{ b.url }}" class="detail-btn" target="_blank">
                    Detail Buku
                </a>
            </div>
        {% endfor %}
        </div>

    </section>

    <script>
    // Toggle tema
    document.getElementById("themeToggle").onclick = () => {
        document.body.classList.toggle("dark");
    };
    </script>

</body>
</html>
