<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookFinder</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>

    <!-- NAVBAR -->
    <nav>
        <div class="logo">
            <img src="https://img.icons8.com/color/48/books.png" width="34">
            <span>BookFinder</span>
        </div>

        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/otomasi">Otomasi</a>
            <a href="/about">About</a>
            <span id="themeToggle">â˜€ï¸</span>
        </div>
    </nav>

    <!-- HERO -->
    <div class="hero">
        <h1>Temukan Buku Favoritmu</h1>
        <p>Cari buku, crawling Wikipedia, analisis NLP, dan dashboard visual premium.</p>
    </div>

    <!-- SEARCH BOX -->
    <form method="POST">
        <div class="search-box">
            <input type="text" name="query" placeholder="Cari buku..." value="{{ query }}">
            
            <div class="checkbox">
                <input type="checkbox" name="do_crawl">
                <label>Tambahkan Crawling Wikipedia</label>
            </div>

            <button class="search-btn">Cari</button>
        </div>
    </form>

    <!-- RESULTS -->
    <h2 class="result-title">Hasil Pencarian Buku ğŸ“š</h2>

    <div class="book-grid">
        {% for b in books %}
        <div class="book-card">
            <img src="{{ b.thumbnail }}" alt="thumbnail">
            <div class="book-title">{{ b.title }}</div>
            <div class="book-author">{{ b.authors }}</div>

            <a href="{{ b.url }}" target="_blank">
                <button class="search-btn" style="margin-top:15px;">Detail Buku</button>
            </a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
